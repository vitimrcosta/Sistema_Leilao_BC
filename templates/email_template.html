<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email de Vencedor do Leilão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo" alt="Logo do Sistema de Leilões">
            <h1>Parabéns, {{ nome_vencedor }}!</h1>
        </div>
        <div class="content">
            <p>Você venceu o leilão do item <strong>{{ nome_item }}</strong> com um lance de <strong>R$ {{ valor_lance }}</strong>.</p>
            <p>Em breve, entraremos em contato para combinar os detalhes de pagamento e entrega.</p>
            <p>Obrigado por participar!</p>
        </div>
        <div class="footer">
            <p>&copy; {{ ano }} Sistema de Leilões. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
